<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>vue.js 演習問題</title>
    
    <link rel="stylesheet" href="style.css" >
    <script src=
      "https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js">
    </script>

  </head>
  
  <body>
    <h2>配列からコンポーネントを作って表示する例</h2>
    <div id="app">
      <my-component v-for="(item,index) in PList" v-bind:name="item.name" v-bind:population="item.population"></my-component>
    </div>

    <script>
      var PrefectureData = {
        template:'<p class="my-comp">県名：{{name}}県 人口：{{population}}万人</p>',
        props:{
            name:String,
            population:String
        }

      }
  
      new Vue({
        el: '#app',
        data:{
            PList:[ {name:'青森',population:124.9},
                    {name:'岩手',population:122.9},
                    {name:'福島',population:184.8},
                    {name:'秋田',population:96.9},
                    {name:'新潟',population:112.5}
                ]
        },
        components:{
            'my-component':PrefectureData
        }
      })
    </script>

    <style>
      .my-comp {
        width: 300px;
        background-color: #ffffe0;
        border: solid;
        border-color: darkorange;
        border-radius: 8px;
        padding: 8px;
      }
    </style>
    
  </body>
</html>
