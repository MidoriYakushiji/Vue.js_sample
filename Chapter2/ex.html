<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Vue.js sample</title>		
		<link rel="stylesheet" href="style.css" >
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
	</head>
	
	<body>
		<h2>データをそのまま表示する例</h2>
		<div id="app">
			<h3>データをそのまま表示する</h3>
			<!-- データをそのまま表示する -->
			<p> {{ myText }}</p>
		</div>

		<script>
			new Vue({
				el: '#app',
				data: {
					myText:'ex.ex.ex.ex.'
				}
			})
		</script>
	</body>
</html>
