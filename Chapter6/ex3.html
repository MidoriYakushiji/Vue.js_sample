<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Vue.js 演習問題</title>
    <link rel="stylesheet" href="style.css" >
    <script src=
      "https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js">
    </script>
  </head>
  
  <body>
    <h2>配列データを、リストで表示する例</h2>
    <div id="app">
    <h3>東北6県基本情報</h3>  
    <ul>
        <li v-for="item in prefecture">県名：{{item}}県</li>
    </ul>
</div>

    <script>
      new Vue({
        el: '#app',
        data: {
          prefecture: ['青森','秋田','岩手','宮城','山形','福島']
        }
      })
    </script>
  </body>
</html>
