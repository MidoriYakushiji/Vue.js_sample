<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Vue.js 演習問題</title>
    <link rel="stylesheet" href="style.css" >
    <script src=
      "https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js">
    </script>
  </head>

  <body>
    <h2>インラインスタイルを指定する例</h2>
    <div id="app">
      <ol>フロントエンドフレームワークシェア順位
        <li v-bind:style="{color:fontColor1,fontSize:fontSize1}">
          React.js
        </li>
        <li v-bind:style="{color:fontColor2,fontSize:fontSize2}">
          Vue.js
        </li>
        <li v-bind:style="{color:fontColor3,fontSize:fontSize3}">
          Angular.js
        </li>
      </ol>
    </div>

    <script>
      new Vue({
        el: '#app',
        data: {
          fontColor1:'red',
          fontColor2:'blue',
          fontColor3:'green',
          fontSize1:'200%',
          fontSize2:'150%',
          fontSize3:'100%'
        }
      })
    </script>
  </body>
</html>
