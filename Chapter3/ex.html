<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Vue.js sample</title>		
		<link rel="stylesheet" href="style.css" >
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
	</head>
	
	<body>
		<h2>要素の属性をデータで指定する</h2>
		<div id="app">
			<p v-bind:style="{fontSize:mySize}">フォントをv-bindで指定</p>
			<p v-bind:class="[myColor,darkClass]">フォントをv-bindで指定</p>
		</div>

		<script>
			new Vue({
				el: '#app',
				data: {
					mySize:'100px',
					myColor:'#E08000',
					darkClass:'dark'
				}
			})
		</script>
	</body>
</html>
