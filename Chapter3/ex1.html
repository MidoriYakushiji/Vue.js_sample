<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Vue.js演習問題</title>
    <link rel="stylesheet" href="style.css" >
    <script src=
      "https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js">
    </script>
  </head>
  
  <body>
    <h2>属性をバインドする例</h2>
    <div id="app">
      <table border="1">
        <caption>代表的検索サイト</caption>
        <tr><th>yahoo</th><th>google</th><th>microsoft</th></tr>
        <tr><td><a :href="url1"><img v-bind:src="fileName1"></a></td>
        <td><a :href="url2"><img v-bind:src="fileName2"></a></td>
        <td><a :href="url3"><img v-bind:src="fileName3"></a></td></tr>
      </table>
    </div>

    <script>
      new Vue({
        el: '#app',
        data: {
          url1:'https://www.yahoo.co.jp/',
          url2:'https://www.google.com',
          url3:'https://www.msn.com/ja-jp/',
          fileName1:'Yahoo_logo.png',
          fileName2:'Google_logo.png',
          fileName3:'MS_logo.png'
        }
      })
    </script>
  </body>
</html>
